<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Votre Titre</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<!-- Déclaration du formulaire avec formGroup -->
<form [formGroup]="periodeShiftForm" class="periode-form">
  <div class="container-periode">
    <h3>PERIODE SHIFT</h3>
    <!-- Conteneur pour les périodes normale et ramadan -->
    <div class="periode-container">
      <!-- Période normale -->
      <div class="periode">
        <div class="periode-normale">
          <h2>PERIODE NORMALE</h2>
          <!-- Utilisation de mat-form-field pour les inputs Angular Material -->
          <div class="example-container">
            <mat-form-field>
              <mat-label>06h45 à 14h45</mat-label>
              <input matInput placeholder="06h45 à 14h45" [formControl]="shift1Normal" readonly>
            </mat-form-field>
          </div>
          <div class="example-container">
            <mat-form-field>
              <mat-label>14h45 à 22h45</mat-label>
              <input matInput placeholder="14h45 à 22h45" [formControl]="shift2Normal" readonly>
            </mat-form-field>
          </div>
          <div class="example-container">
            <mat-form-field>
              <mat-label>22h45 à 06h45</mat-label>
              <input matInput placeholder="22h45 à 06h45" [formControl]="shift3Normal" readonly>
            </mat-form-field>
          </div>
        </div>
      </div>

      <!-- Période Ramadan -->
      <div class="periode-2">
        <div class="periode-ramadan">
          <h2>PERIODE RAMADAN</h2>
          <div class="example-container">
            <mat-form-field>
              <mat-label>07h45 à 15h45</mat-label>
              <input matInput placeholder="07h45 à 15h45" [formControl]="shift1Ramadan" readonly>
            </mat-form-field>
          </div>
          <div class="example-container">
            <mat-form-field>
              <mat-label>15h45 à 23h45</mat-label>
              <input matInput placeholder="15h45 à 23h45" [formControl]="shift2Ramadan" readonly>
            </mat-form-field>
          </div>
          <div class="example-container">
            <mat-form-field>
              <mat-label>23h45 à 07h45</mat-label>
              <input matInput placeholder="23h45 à 07h45" [formControl]="shift3Ramadan" readonly>
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Définir date ramadan -->
  <div class="container-date-ramadan">
    <h2>DATE RAMADAN</h2>
    <div>
      <mat-form-field color="accent">
        <mat-label>Date Début</mat-label>
        <input matInput [matDatepicker]="picker1">
        <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field color="accent">
        <mat-label>Date Fin</mat-label>
        <input matInput [matDatepicker]="picker2">
        <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>
    </div>
  </div>

  <!-- Boutons Valider et Annuler -->
  <div class="button-container">
    <button type="submit" class="btn-valider">Valider</button>
    <button type="button" class="btn-annuler">Annuler</button>
  </div>
</form>
</body>
</html>
